apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.application.name }}"
spec:
  tls:
    - hosts:
        - "{{ .Values.application.host }}"
      secretName: "{{ .Values.application.secretName }}"
  rules:
    - host: "{{ .Values.application.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.application.name }}"
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.application.name }}-grpc"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  tls:
    - hosts:
        - "grpc.{{ .Values.application.host }}"
      secretName: "{{ .Values.application.secretName }}"
  rules:
    - host: "grpc.{{ .Values.application.host }}"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: "{{ .Values.application.name }}"
                # Make sure this port matches your gRPC server's port (e.g., 50051)
                port:
                  number: 50051