apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.application.name }}"
spec:
  tls:
    - hosts:
        - "{{ .Values.application.host }}"
      secretName: "{{ .Values.application.secretName }}"
  rules:
    - host: "{{ .Values.application.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.application.name }}"
                port:
                  number: 443